<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Contact - Nicolò Melzi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lexend+Giga:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init({ publicKey: "bdFcD1fHP_ee3AzkD" });
      })();

      function sendEmail(event) {
        event.preventDefault();
        emailjs
          .sendForm("service_2wjhj1b", "template_0h6nncm", "#contact-form")
          .then(() => alert("Email inviata con successo!"))
          .catch(() => alert("Ops, qualcosa è andato storto!"));
      }
    </script>
  </head>
  <body>
    <div id="header"> 
      <nav class="menu">
        <a href="../index.html#about">About</a>
        <a href="../index.html#work">Work</a>
        <a href="contact.html">Contact</a>
        <a href="../cv/cv.html">CV</a>
      </nav>
      <nav class="menu-social">
        <a href="https://www.linkedin.com/in/nicolò-melzi" target="_blank"
          ><img
            src="../img/logo-linkedin.png"
            alt="Icona LinkedIn"
            title="https://www.linkedin.com/in/nicolò-melzi"
        /></a>
        <a href="https://github.com/nico25m" target="_blank"
          ><img
            src="../img/logo-git.png"
            alt="Icona GitHub"
            title="https://github.com/nico25m"
        /></a>
        <a href="https://www.instagram.com/nico.melzi" target="_blank"
          ><img
            src="../img/logo-instagram.png"
            alt="Icona Instagram"
            title="https://www.instagram.com/nico.melzi"
        /></a>
      </nav>
    </div>

    <div id="contact">
      <h2>Contattami</h2>
      <div class="container-contact">
        <form id="contact-form" onsubmit="sendEmail(event)">
          <input type="text" name="nome" placeholder="Nome" required />
          <input type="text" name="cognome" placeholder="Cognome" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea
            name="message"
            placeholder="Il tuo messaggio..."
            required
          ></textarea> 
          <button type="submit">Invia</button>
        </form>
      </div>
    </div>

    <div id="footer">
      <div class="social">
        <a href="https://www.linkedin.com/in/nicolò-melzi" target="_blank"
          ><img
            src="../img/logo-linkedin.png"
            alt="Icona LinkedIn"
            title="https://www.linkedin.com/in/nicolò-melzi"
        /></a>
        <a href="https://github.com/nico25m" target="_blank"
          ><img
            src="../img/logo-git.png"
            alt="Icona GitHub"
            title="https://github.com/nico25m"
        /></a>
        <a href="https://www.instagram.com/nico.melzi" target="_blank"
          ><img
            src="../img/logo-instagram.png"
            alt="Icona Instagram"
            title="https://www.instagram.com/nico.melzi"
        /></a>
      </div>
      <p>© 2025 Nicolò Melzi</p>
    </div>
  </body>
</html>
