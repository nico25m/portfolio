<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Contact - Nicolò Melzi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lexend+Giga:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init({ publicKey: "bdFcD1fHP_ee3AzkD" });
      })();

      function sendEmail(event) {
        event.preventDefault();
        emailjs
          .sendForm("service_2wjhj1b", "template_0h6nncm", "#contact-form")
          .then(() => alert("Email inviata con successo!"))
          .catch(() => alert("Ops, qualcosa è andato storto!"));
      }
    </script>
  </head>
  <body>
    <div id="header">
      <nav class="menu">
        <a href="../index.html#about">About</a>
        <a href="../index.html#work">Work</a>
        <a href="contact.html">Contact</a>
        <a href="../cv/cv.html">CV</a>
      </nav>
      <nav class="menu-social">
        <a rel="noopener" href="https://www.linkedin.com/in/nicolò-melzi" target="_blank"
          ><img
            src="../img/logo-linkedin.png"
            alt="Icona LinkedIn"
            title="https://www.linkedin.com/in/nicolò-melzi"
        /></a>
        <a rel="noopener" href="https://github.com/nico25m" target="_blank"
          ><img
            src="../img/logo-git.png"
            alt="Icona GitHub"
            title="https://github.com/nico25m"
        /></a>
        <a rel="noopener" href="https://www.instagram.com/nico.melzi" target="_blank"
          ><img
            src="../img/logo-instagram.png"
            alt="Icona Instagram"
            title="https://www.instagram.com/nico.melzi"
        /></a>
      </nav>
    </div>

    <div id="contact">
      <h2>Contattami</h2>
      <div class="mb-3">
        <div class="container-contact">
          <form id="contact-form" onsubmit="sendEmail(event)">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="form-control"
              id="cognome"
              placeholder="Cognome"
              required
            />
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
            <textarea
              class="form-control"
              id="messaggio"
              placeholder="Il tuo messaggio..."
              rows="3"
              required
            ></textarea>

            <button
              type="submit"
              class="btn btn-primary"
            >
              Invia
            </button>
            
          </form>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="social">
        <a rel="noopener" href="https://www.linkedin.com/in/nicolò-melzi" target="_blank"
          ><img
            src="../img/logo-linkedin.png"
            alt="Icona LinkedIn"
            title="https://www.linkedin.com/in/nicolò-melzi"
        /></a>
        <a rel="noopener" href="https://github.com/nico25m" target="_blank"
          ><img
            src="../img/logo-git.png"
            alt="Icona GitHub"
            title="https://github.com/nico25m"
        /></a>
        <a rel="noopener" href="https://www.instagram.com/nico.melzi" target="_blank"
          ><img
            src="../img/logo-instagram.png"
            alt="Icona Instagram"
            title="https://www.instagram.com/nico.melzi"
        /></a>
      </div>
      <p>© 2025 Nicolò Melzi</p>
    </div>
  </body>
</html>
